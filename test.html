<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing Gemini API Connection</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
    async function testAPI() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Testing...';
        
        try {
            const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=AIzaSyC5EY-X3uDlcqyJBNMSkEVIrFPVfSo7iRY', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: "Hello, can you respond with just 'API working'?"
                        }]
                    }]
                })
            });
            
            if (response.ok) {
                const data = await response.json();
                resultDiv.innerHTML = '<p style="color: green;">✅ API is working! Response: ' + JSON.stringify(data, null, 2) + '</p>';
            } else {
                resultDiv.innerHTML = '<p style="color: red;">❌ API Error: ' + response.status + ' ' + response.statusText + '</p>';
            }
        } catch (error) {
            resultDiv.innerHTML = '<p style="color: red;">❌ Error: ' + error.message + '</p>';
        }
    }
    </script>
</body>
</html>
